        <p><strong>秋天该很好</strong></p>
<p><strong>你若尚在场</strong></p>
<p><strong>秋风即使带凉 亦漂亮</strong></p>
<p><strong>深秋中的你填密我梦想</strong></p>
<p><strong>就像落叶飞</strong></p>
<p><strong>轻敲我窗</strong></p>
<p><strong>冬天该很好</strong></p>
<p><strong>你若尚在场</strong></p>
<p><strong>天空多灰</strong></p>
<p><strong>我们亦放亮</strong></p>
<p><strong>一起坐坐谈谈来日动向</strong></p>
<p><strong>漠视外间低温</strong></p>
<p><strong>这样唱</strong></p>
<p><strong>能同途偶遇在这星球上</strong></p>
<p><strong>燃亮飘渺人生</strong></p>
<p><strong>我多么够运</strong></p>
<p><strong>无人如你逗留我思潮上</strong></p>
<p><strong>从没再疑问</strong></p>
<p><strong>这个世界好得很</strong></p>
