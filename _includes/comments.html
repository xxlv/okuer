{% if page.comments %}
<div id="comments" class="disqus">
    <div class="container">
        <h3><i class="icon icon-comments-o"></i>Comments</h3>
        <div class="ds-thread" data-thread-key="{{ page.id }}" data-title="{{ page.title }}" data-url="{{ page.host}}/{{ page.url }}"></div>
    </div>
</div>
{% endif %}
