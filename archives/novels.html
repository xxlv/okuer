---
layout: default
title: Novels
---

<div id="blog-archives">

	{% for post in site.posts %}
		<article class="post">
            {% if post.categories contains 'novel' %}
    			{% if post.external-url %}
    				<h1>
    					<a href="{{ post.external-url }}">{{ post.title }}</a>
    					<a class="anchor" href="{{ post.url }}"><i class="icon-anchor"></i></a>
    				</h1>
    			{% else %}
    				<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    				<p class="meta">Posted on <span class="postdate">{{ post.date | date: "%m %d, %Y" }}</span> , {{ post.categories }}</p>
            	{% endif %}
			{% endif %}

		</article>
	{% endfor %}

</div>
